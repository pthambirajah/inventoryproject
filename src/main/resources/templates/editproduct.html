<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Edit Product</h1>
<div>
    <form th:object="${product}" th:action="@{../update}" action="#" method="post">
        <label for="id"></label>
        <input type="hidden" id="id" th:field="*{productId}">
        <label for="pname">Product Name</label>
        <input type="text" id="pname" th:field="*{productName}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="description">Product Description</label>
        <input type="text" id="description" th:field="*{productDescription}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="price">Product Price</label>
        <input type="number" id="price" th:field="*{productPrice}" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <input type="submit" value="Save"></input>
    </form>
</div>
</body>
</html>
